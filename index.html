<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اقباد الموريتاني</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ملف التنسيق -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- العنوان -->
    <header>
        اقباد الموريتاني
    </header>

    <!-- قائمة السور -->
    <ul id="surahList"></ul>

    <!-- مشغل الصوت -->
    <div class="player">
        <div class="surah-name" id="surahName">
            اختر سورة
        </div>

        <div class="controls">
            <button onclick="prevSurah()">⏮</button>
            <button onclick="togglePlay()">▶</button>
            <button onclick="nextSurah()">⏭</button>
        </div>
    </div>

    <!-- ملف الجافاسكربت -->
    <script src="assets/js/app.js"></script>
</body>
</html>
